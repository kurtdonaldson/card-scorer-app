<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&family=Outfit:wght@700&family=Readex+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="scorekeeper">
      <div id="content">
      <img
        src="https://images.unsplash.com/photo-1607637508975-bf0090d7a0b4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        alt="cards"
      />
      <div id="title">
        <h3 id="girlsVBoys">Girls vs Boys 500</h3>
      </div>
      <div id="score">
        <h2><span id="girlsScore">0</span> to <span id="boysScore">0</span></h2>
        <p id="instructions">Use the buttons to keep score.</p>
        <p id="playing">
          Playing to
          <span id="#dropDown">
            <select id="selectNumber">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </span>
        </p>
      </div>
      <div id="scoring">
        <button class="button" id="button1">+1 Girls</button>
        <button class="button" id="button2">+1 Boys</button>
        <button class="button" id="button3">Reset</button>
      </div>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
